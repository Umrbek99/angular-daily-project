<!-- Asignment -->

<div class="container">
    <div class="row">
        <div class="wrapper">
            <h2>Project form</h2>
            <form class="form-group" [formGroup]="project" (ngSubmit)="onSubmit()">
                <div >
                    <label for="projectName">Project name</label>
                    <input type="text" class="form-control"  id="projectName" formControlName="projectName">
                </div>
                <div >
                    <label for="email">Project email</label>
                    <input type="email" class="form-control" id="email" formControlName="email">
                </div>
                <div >
                    <label for="status">Project status</label>
                    <select  id="status" class="form-control" formControlName="status" >
                        <option *ngFor="let status of projectStatus" [value]="status">{{status}}</option>
                    </select>
                </div>
                <button class="btn btn-outline-primary mt-4" type="submit">Submit</button>

            </form>
        </div>
    </div>
</div>
